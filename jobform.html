<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <header>
        <h2>Job Application Form</h2>
    </header>
    <form>
        <label for:"name">Full Name:</label>
        <input type = "text" id = "name" name = "name" required placeholder = "Enter your Full Name"><br><br>
        <label for:"email">Email Address:</label>
        <input type = "email" id = "email" name = "email" required placeholder = "example@mail.com"><br><br>
        <label for:"Phone">Phone Number</label>
        <input type = "tel" id = "phone" name = "phone" placeholder = "+91 1234500000" required><br><br>
        <label for:"position">Position Applied For</label>
        <input type = "text" id="position" name = "position" required><br><br>

         <label for:"exp">years of Experience:</label>
         <select id = "exp" name = "expierence">
            <option value = "0-1 years">0-1 years(Fresher)</option>
            <option value = "2-3 years">1-3 years</option>
            <option value = "+3 years">+3 years</option>
        </select><br><br>
        <label for:"cover">Cover Letter:</label><br>
        <textarea id= "cover"  name = "cover"  rows = "8" cols="60" placeholder = "Tell us about yourself..."></textarea><br><br>
<label for="resume">Upload Resume(PDF or DOC):</label>
        <input type="file" id = "resume" name="resume"><br><br>


      
      <button type = "Sumbit">Sumbit Application</button>
   </form>     
</body>
</html>
